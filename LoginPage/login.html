<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="./login.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="cover">
                <div class="shape"></div>
                <div id="Sign_Up">Sign In</div>
            </div>

            <form action>
                <div class="form_Container">
                    <div class="name_container">
                        <div class="append">
                            <i class="fa-solid fa-user"></i>
                            <input type="email" id="name" placeholder="Enter you email">
                        </div>

                        <div class="append">
                            <i class="fa-solid fa-eye-slash" id="passImage" onclick="myPassword()"></i>

                            <input type="password" id="pass" placeholder="Enter your password">
                        </div>

                        <div class="grid">

                            <input type="button" id="signup" class="my-element" value="SignUp">
                            <input type="button" id="login" class="but" value="Submit">
                        </div>
                </form>

            </div>


            <div class="phone" onclick="startRinging()">
                <div class="screen"></div>
                <div class="body"></div>
                <div class="receiver"></div>
            </div>
            <script src="login.js"></script>

        </div>
    </body>

</html>
